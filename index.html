<!DOCTYPE html>
<html>


<head>

<body>
<form id="adlibs">

            <option value="Air">Air</option>
            <option value="Earth">Earth</option>
        </select><br><br>
    <label for="quality">What quality do you value most?</label><br>
    <select id="quality" name="quality" required checked>
        <option value="Select One">Select One</option>
        <option value=loyalty>Loyalty</option>
        <option value="bravery">Bravery</option>
        <option value="intelligence">Intelligence</option>
        <option value="humour">Humour</option>
    </select><br><br>    
    <label for="cheese">If you could only eat one type of cheese for the rest of your life, what would it be?</label><br>
        <input type="text" id="cheese" name="cheese" required checked><br><br>
    <label for="seasoning">What's your favorite seasoning?</label><br>
        <input type="text" id="seasoning" name="veggie" required checked><br><br>
    <label for="transport">What's your least preferred mode of transportation?</label><br>
        <input type="text" id="transport" name="transport" required checked><br><br>
<button id="btn-alrt">Generate Your Story</button>
</form>
</body>

</html>
